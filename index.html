<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="logo">
          <img
            src="images/WhatsApp_Image_2022-10-04_at_7.12.49_PM-removebg-preview-e1667165479595-1.png"
            alt="" />
        </div>

        <div class="navbar">
          <ul>
            <li><a href="">home</a></li>
            <li><a href=""> COLLECTIE</a></li>
            <li><a href="">DIENSTEN</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </div>
      </div>

      <div class="slider">
        <img src="images/1p.jpg" alt="" />
      </div>
      <div class="collection">
        <h5>The few that passed the bar...</h5>
        <h3>OUR COLLECTION</h3>
        <div class="car-collections">
          <div class="car-collect">
            <img src="images/m1.webp" class="grow" alt="" />
            <h4>Mini copper s jp</h4>
          </div>
          <div class="car-collect">
            <img src="images/bmw1.webp" class="grow" alt="" />
            <h4>BMW S Class</h4>
          </div>
          <div class="car-collect">
            <img src="images/2.webp" class="grow" alt="" />
            <h4>Siata 300 BC Sport</h4>
          </div>
          <div class="car-collect">
            <img src="images/t1.webp" class="grow" alt="" />
            <h4>Toyyotta Jeep</h4>
          </div>
        </div>
        <div class="dots">
          <img src="images/istockphoto-1186972006-612x612.jpg" alt="" />
        </div>
      </div>
      <div class="search">
        <div class="inventory">
          <select name="" id="company">
            <option value="">Select Model</option>
            <option value="">Bmw</option>
            <option value="">Mercedes</option>
            <option value="">Lamborghini</option>
            <option value="">Nissan GTR</option>
            <option value="">Porsche</option>
          </select>

          <select name="" id="model">
            <option value="">Select Make</option>
            <option value="">Mercedes SL55 AMG</option>
            <option value="">Lamborghini Huracan</option>
            <option value="">BMW M4 CS</option>
            <option value="">Porsche 911 S Targa</option>
          </select>

          <select name="" id="year">
            <option value="">Select Year</option>
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2021</option>
          </select>

          <button>Search inventory</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
